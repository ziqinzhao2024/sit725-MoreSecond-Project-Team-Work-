<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shipping Checkout</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- CSS -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" /> <!-- CSS: Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" /> <!-- CSS: Own css  -->
    <!-- Vendor CSS Files -->
    <link href="assets/swiper/swiper-bundle.css" rel="stylesheet">
    <link href="assets/bootstrap/icons/bootstrap-icons-1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">MoreSecond</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item mx-2"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="shop_Wears.html">Wearing</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="shop_Electronics.html">Electronics</a>
                    </li>
                    <li class="nav-item mx-2"><a class="nav-link" href="shop_Living.html">Living</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="shop_Luxury.html">Luxury</a></li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight">
                            All Products
                            <i class="bi-arrow-right-circle-fill me-2"></i>
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <!-- User info button displayed after login -->
                    <button id="userBtn" type="button" class="btn btn-outline-dark d-none"
                        onclick="window.location.href = 'account.html';">
                        <i class="bi-person-circle me-2"></i>
                        <span id="userId"></span>
                    </button>
                    <!-- Login -->
                    <button id="loginBtn" type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        <i class="bi-person-circle me-2"></i>
                        Login
                    </button>
                    <!-- Shopping Cart -->
                    <button id="cartBtn" type="button" class="btn btn-outline-dark active"
                        onclick="location.href='shopping_cart.html';">
                        <i class="bi-cart4 me-2"></i>Cart
                    </button>

                </form>
            </div>
        </div>
    </nav>
    <!-- LoginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">MoreSecond Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-5">
                    <form class="my-3">
                        <label for="email" class="form-label mb-1 text-black-80 bi-person-fill">Email:</label>
                        <input type="email" class="form-control">
                    </form>
                    <form class="mb-5">
                        <label for="psw" class="form-label mb-1 text-black-80 bi-lock-fill">Password:</label>
                        <input type="password" class="form-control">
                    </form>
                    <button type="submit" class="btn btn-primary mb-4" style="width: 100%;">Login</button>
                    <div class="text-center mb-4">Don't have an account yet? <a href="#" data-bs-toggle="modal"
                            data-bs-target="#registeModal">Create account</a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- RegisterModal -->
    <div class="modal fade" id="registeModal" tabindex="-1" aria-labelledby="registeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registeModalLabel">MoreSecond Create account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-5">
                    <form class="my-3">
                        <label for="email" class="form-label mb-1 text-black-80 bi-person-fill">Email:</label>
                        <input type="email" class="form-control">
                    </form>
                    <form class="mb-5">
                        <label for="psw" class="form-label mb-1 text-black-80 bi-lock-fill">Password:</label>
                        <input type="password" class="form-control">
                    </form>
                    <button type="submit" class="btn btn-primary mb-4" style="width: 100%;">Sign up</button>
                    <div class="text-center mb-4">Already have an account? <a href="#" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sideoffcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">All Categories</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="list-group">
                <div class="list-group-item list-group-item-action">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi-search"></i></span>
                        <input class="form-control" type="text" id="categorySearch" placeholder="Search categories..."
                            aria-label="Search categories..." aria-describedby="button-search" />
                    </div>
                </div>
                <button type="button" class="list-group-item list-group-item-action category">Women's</button>
                <button type="button" class="list-group-item list-group-item-action category">Men's</button>
                <button type="button" class="list-group-item list-group-item-action category">Electronics</button>
                <button type="button" class="list-group-item list-group-item-action category">Home & Furniture</button>
                <button type="button" class="list-group-item list-group-item-action category">Toys & Games</button>
                <button type="button" class="list-group-item list-group-item-action category">Babies & Kids</button>
                <button type="button" class="list-group-item list-group-item-action category">Books &
                    Stationery</button>
                <button type="button" class="list-group-item list-group-item-action category">Luxury</button>
            </div>
        </div>
    </div>
    <!-- Shipping Checkout page -->
    <h1>Shipping Checkout</h1>
    <div id="checkout-items">
        <!-- Checkout items will be dynamically added here -->
    </div>
    <div class="checkout-details">
        <h2>Shipping Details</h2>
        <form id="shipping-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <br>
            <h2>Payment Method</h2>
            <label for="payment-method">Choose a payment method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
            <br>
            <!-- Credit Card Fields -->
            <div id="credit-card-fields" style="display: none;">
                <label for="cc-name">Name on Card:</label>
                <input type="text" id="cc-name" name="cc-name">
                <br>
                <label for="cc-number">Card Number:</label>
                <input type="text" id="cc-number" name="cc-number">
                <br>
                <label for="cc-expiry">Expiry Date:</label>
                <input type="text" id="cc-expiry" name="cc-expiry" placeholder="MM/YY">
                <br>
                <label for="cc-cvc">CVC:</label>
                <input type="text" id="cc-cvc" name="cc-cvc">
                <br>
            </div>
            <button type="submit" class="button-primary">Confirm Purchase</button>
        </form>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/swiper/swiper-bundle.js"></script>
    <script src="js/checkout_shipping.js"></script>
</body>

</html>
